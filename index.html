<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>
    <section class="cont-logo margin">
        <div class="logo">
            <img src="windbnb-master/logo.png" alt="">
        </div>

        <div class="search">

            <div class="place">
                <span>Location</span>
                <input  placeholder="Helsinki, Findland"></input>
            </div>
            <div class="guests">
                <span>Guest</span>
                <input  placeholder="Add guests"></input>
            </div>
            
            <button class="btn-menu-search" type="submit"><i class="fa fa-search"></i>Search</button>
        </div>
    </section>

    <div class="title-search margin">
        <h3>Stays in Findland</h3>
        <span>12+ stays</span>
    </div>

    <section id="addCity" class="apartment-section margin">


    </section>

    <!-- barra menu responsive-->

    <nav id="menu-nav">

        <div class="edit-search">
            <p>Edit your search</p>
            <i class="fa fa-close-thin"></i>
        </div>

        <div class="locations">

            <div class="container-menu-input">

                <div class="menu-loc">
                    <h4>LOCATION</h4>
                    <input  placeholder="Helsinki, Finland"></input>
                </div>
    
                <div class="menu-guest">
                    <h4>GUESTS</h4>
                    <input  placeholder="Add guests"></input>
                </div>
                
            </div>

            

            <div class="other-location">

                <div class="visited-location">
                    <i class="fa fa-map-marker"></i><p class="place">Helsinki, Finland</p>                    
                </div>

                <div class="visited-location">
                    <i class="fa fa-map-marker"></i><p class="place">Helsinki, Finland</p>                    
                </div>

                <div class="visited-location">
                    <i class="fa fa-map-marker"></i><p class="place">Helsinki, Finland</p>                    
                </div>

                <div class="visited-location">
                    <i class="fa fa-map-marker"></i><p class="place">Helsinki, Finland</p>                    
                </div>
                                
            </div>

            

        </div>

        <div class="btn-search">
            <button><i class="fa fa-search"></i>Search</button>
        </div>
        
    </nav>

    <script src="script.js" type="module" ></script>
    
</body>
</html>
